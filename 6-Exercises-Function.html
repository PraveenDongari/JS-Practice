//6D)

function convertTOFahrenheit(degrees)
{
    const fahrenheit=(degrees *(9/5)) +32;
    console.log(fahrenheit);
}

convertTOFahrenheit(25);

//6E)

function convertToCelsius(fahrenheit)
{
    const celcius=(fahrenheit-32)*(5/9);
    console.log(celcius);
}
convertToCelsius(86);

//6F)

function convertTemperature(degrees ,unit)
{
    if(unit==='C')
    {
        convertTOFahrenheit(degrees);
    }
    else if(unit==='F')
    {
        convertToCelsius(degrees);
    }
}

//6G -6I
function convertLength(length,from,to)
{
    if(from==='mile')
    {
        switch(to){
            case 'km':
                length=length*1.6;
                break;
            case 'ft':
                length=length*5280;
                break;
            case 'mile':
                break;
            default:
                return(`invalid unit :${to}`);
        }
    }
    else if(from==='km')
    {
        switch(to)
        {
            case 'mile':
                length=length/1.6;
                break;
            case 'ft':
                length=length*3281;
                break;
            case 'km' :
                break;
            default:
                return (`invalid unit :${to}`);
        }
    }
    else if(from==='ft')
    {
        switch(to)
        {
            case 'mile':
                length=length/5280;
                break;
            case 'ft':
                break;
            case 'km' :
                length=length/3281;
                break;
            default:
                return (`invalid unit :${to}`);
        }
    }
    else{
        return `invalid unit : ${from};`
    }
    return length;
}
