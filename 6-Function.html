<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    
    <script>

        //Functions let us to re-use the code.
        function function1()
        {
            console.log("hello");
            console.log(2+2);
        }

        function1(); //calling the function.
        function1();

         /*
         ----Rules for function names -----
         1)cant use special words.
         2)cant start with a number
         3)can,t use special characters except : $ ,_.
         4)Best practice=use camellcase.
         */

        // Return = gets a value out of a function.
        //Parameter = puts a value into a function.

        functioncalculateTax(cost,taxPercent=0.1) //default value for a parameter of taxPercentage=0.1.
        {
            console.log(cost*taxPercent);
        }

        calculateTax(2000,0.2); //argument
        calculateTax(5000);
    </script>

</body>
</html>
