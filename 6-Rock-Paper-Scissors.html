        /*
        ----Return Statement----
        lets us gets a value out of a function.
        */

        //only return statement will return "undefined"; eg:return;

        function pickComputerMove()
        {
            let computerChoice='';
            const randomNumber=Math.random();
            if(randomNumber >=0 && randomNumber<1/3)
            {
                computerChoice='Rock';
            }
            else if(randomNumber>1/3 && randomNumber <2/3)
            {
                computerChoice='Paper';
            }
            else
            {
                computerChoice='Scissors';
            }
            return computerChoice;
        }

        

        function playGame(playerMove)
        {
            const computerChoice=pickComputerMove();
    
            let result;

            if(computerChoice==='Rock')
            {
                switch(playerMove)
                {
                    case 'Rock':
                        result ='Tie';
                        break;
                    case 'Paper':
                        result='You Won';
                        break;
                    case 'Scissors':
                        result='You Lose';
                        break;
                }
            }
            else if(computerChoice==='Paper')
            {
                switch(playerMove)
                {
                    case 'Rock':
                        result ='You Lose';
                        break;
                    case 'Paper':
                        result='Tie';
                        break;
                    case 'Scissors':
                        result='You Won';
                        break;
                }
            }
            else if(computerChoice==='Scissors')
            {
                switch(playerMove)
                {
                    case 'Rock':
                        result ='You Won';
                        break;
                    case 'Paper':
                        result='You Lose';
                        break;
                    case 'Scissors':
                        result='Tie';
                        break;
                }
            }

            alert(`You picked ${playerMove}. Computer picked ${computerChoice}.${result}`);
        }

    </script>
